<section data-ng-controller="PlansController" data-ng-init="findOneWorkout()">
    <div class="list-group">
        <div class="list-group-item">
            <h1>New Plan</h1>
        </div>
    </div>
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="category">Plan Category</label>
                    <div class="controls">
                        <input type="text" data-ng-model="category" id="category" class="form-control" placeholder="Whole Body" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="duration">Duration (in number of weeks)</label>
                    <div class="controls">
                        <input type="number" data-ng-model="duration" id="duration" class="form-control" placeholder="6" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="daysPerWeek">Number of Workouts Per Week (in days)</label>
                    <div class="controls">
                        <input type="number" data-ng-model="daysPerWeek" id="daysPerWeek" class="form-control" placeholder="3" required>
                    </div>
                </div>

                <hr>
                <div class="form-group">
                    <div class="list-group-item">
                      <h3> Week 1 </h3>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tmpWorkoutName">Week 1 Day 1 Workout</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tmpWorkoutName" id="tmpWorkoutName" class="form-control" placeholder="Week 1 Day 1" required>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label class="control-label" for="workouts.workout.name">Week 1 Day 2 Workout</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workouts.workout.name" id="workouts.workout.name" class="form-control" placeholder="Week 1 Day 2" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="workouts.workout.name">Week 1 Day 3 Workout</label>
                    <div class="controls">
                        <input type="text" data-ng-model="workouts.workout.name" id="workouts.workout.name" class="form-control" placeholder="Week 1 Day 3" required>
                    </div>
                </div> -->

                <!-- <p>{{ workout.name }}</p> -->

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
