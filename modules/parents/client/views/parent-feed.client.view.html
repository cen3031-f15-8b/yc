<section data-ng-controller="ParentsController">
	<div class="row">
		<div class="col-sm-12">
			<div class="list-group">
				<a href="#" class="list-group-item">
					<h1>ACTIVITY FEED</h1>
				</a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div id="map" class="map"></div>
		</div>
	</div>

	<!-- Dynamic Data - Binding for Children -->
	<div class="row">
		<div class ="col-sm-12">
			<div class="list-group">
				<h3 class="list-group-item heading">My Children</h3>

				<div class="list-group-item" ng-if="children.length === 0">
		      		<h5>No children registered.</h5>
				</div>

				<div ng-if="children.length > 0">
						<li class="list-group-item" ng-repeat="child in children">
							<h4>{{ child.displayName }}</h4>
						</li>
				</div>
				<br>
				<strong><a data-ui-sref="settings.addchild" class="list-group-item">Add Child</a></strong>
			</div>
		</div>
	</div>
</section>
