<section data-ng-controller="ChallengesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Challenges</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="challenge in challenges" data-ng-href="/#!/challenges/{{challenge._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="challenge.created | date:'medium'"></span>
				by
				<span data-ng-bind="challenge.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="challenge.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!challenges.$resolved || challenges.length">
    	No Challenges yet, why don't you <a href="/#!/challenges/create">create one</a>?
    </div>
</section>
