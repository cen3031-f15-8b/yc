<link rel="stylesheet" type="text/css" href="modules/workouts/css/workouts.css">

<section data-ng-controller="WorkoutsController" data-ng-init="find()">
    <div class="row">
        <div class="container">
            <div class="col-xs-12">
                <img src="modules/workouts/img/wide-placeholder.jpg"/>
            </div>
            <div class="col-xs-12 workout-header">
            <div class="block-content">
                <div class="col-xs-8">
                    <h4 class="rush-reg"><strong>Workout</strong></h4>
                    <div class="col-xs-6">
                        <p>World</p>
                        <p><strong>1234</strong> completed</p>
                        <p><strong>4321</strong> currently</p>
                    </div>
                    <div class="col-xs-6">
                        <p>Friends</p>
                        <p><strong>32</strong> completed</p>
                        <p><strong>21</strong> currently</p>
                    </div>
                </div>
                <div class="col-xs-4">
                    <h4></h4>
                    <p style="text-right"><strong>Rating</strong></p>
                    <div class="col-xs-12">
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                    </div>
                    <p style="text-right"><strong>Difficulty</strong></p>
                    <div class="col-xs-12">
                        <i class="glyphicon glyphicon-star-empty"></i>
                        <i class="glyphicon glyphicon-star-empty"></i>
                        <i class="glyphicon glyphicon-star-empty"></i>
                        <i class="glyphicon glyphicon-star-empty"></i>
                        <i class="glyphicon glyphicon-star-empty"></i>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container workout-info">
            <div class="block-content">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <h4><strong>Duration</strong></h4>
                    <p>12 minuutes</p>
                </div>
                <div class="col-xs-3">
                    <h4><strong>Type</strong></h4>
                    <p>AMRAP</p>
                </div>
                <div class="col-xs-5">
                    <h4><strong>Equipment</strong></h4>
                    <ul>
                        <li>Medicine Ball</li>
                        <li>Two 10lb weights</li>
                        <li>Motivation</li>
                    </ul>
                </div>
            </div>
        </div>
            <br></br>
            <div class="col-xs-12">
                <div class="block-content">
                <div class="col-xs-6">
                    <h4><strong>Excercises</strong></h4>
                    <ul>
                            <li><strong>25m</strong> Lorum Ipsum</li>
                            <li><strong>5</strong> Vel Musicius</li>
                            <li><strong>10</strong> Deserunt</li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!--User Controls-->
    <div class="row" style="margin-bottom:15px;">
    <!--POPUP countdown to START-->
        <div class = "container" ng-show="timerFSM.is('countdown')">
            <div class = "overlay-hidden countdown-overlay">
            <h1 ng-bind="gostring"></h1>
            </div>
        </div>
        <!--START Button (and Timer)-->
        <div class="container">
            <button ng-click="timerFSM.start()" class="btn start-btn"><h3 class="x-top-bottom" ng-bind="timerFSM.is('running') ? cdstring : starttxt"></h3></button>
        </div>
        <!--STOP Button-->
        <div class="container" ng-show="timerFSM.is('running')">
            <div>
                <button ng-click= "timerFSM.cancel()" class="btn stop-btn"><h3 class="x-top-bottom">STOP</h3></button>
            </div> 
        </div>

    </div>

    <!-- Got rid of this, moved timer to START button-->
    <!--Pop Up timer and Stop Button
    <div class="overlay-hidden" ng-class="{'countdown-overlay' : check}">
        <h1 ng-bind="cdstring"></h1>
    </div>
    <div ng-class="">
        <div class="container">
        <button ng-click="stopTimer()" class="btn btn-danger"><h3 class = "x-top-bottom"><b>STOP</b></h3></button>
        </div>
    </div>-->
</section>
