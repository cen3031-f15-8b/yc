<section data-ng-controller="WorkoutsController" data-ng-init="findByCategory('Lower Body')">
    <div class="list-group-item">
        <h1 class="rush-reg">LOWER BODY WORKOUTS</h1>
    </div>

    <br/><br/>

    <div class="list-group">
        <a data-ng-repeat = "workout in catworkouts" data-ng-href="/#!/workouts/{{workout._id}}" class="col-xs-12 list-group-item">
            <h4 class="rush-reg"> <strong> {{workout.name}} </strong></h4>
            <p> {{workout.category}}</p>
            <!-- <a data-ng-repeat="workout in workouts" data-ng-href="/#!/plans/{{workout._id}}" class="list-group-item">
            </a> -->

            <div class="col-xs-6">
                <p><strong>World</strong></p>
                <p><strong>{{ workout.timesCompleted }}</strong> completed</p>
                <!--TODO/XXX: Have not implemented any kind of "users currently doing this workout" -- What does currently mean?-->
                <!--<p><strong>4321</strong> currently</p>-->
            </div>
            <div class="col-xs-4">
                    <h4></h4>
                    <p style="text-right"><strong>Rating</strong></p>
                    <div class="col-xs-12">
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                        <i class="glyphicon glyphicon-star"></i>
                    </div>
            </div>
        </a>
        <!-- <div class="container" data-ng-controller="WorkoutsController" data-ng-init="find()">
            <div class="container" data-ng-repeat="workout in workouts">
            <p>{{workout.name}}
            </p>
            </div>
        </div> -->
        <br/>
    </div>
</section>
